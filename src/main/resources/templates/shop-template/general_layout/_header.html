<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
</head>
<body>
	<div th:fragment="header_template_shop">
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>

		<!-- Offcanvas Menu Begin -->
		<div class="offcanvas-menu-overlay"></div>
		<div class="offcanvas-menu-wrapper">
			<div class="offcanvas__close">+</div>
			<ul class="offcanvas__widget">
				<!-- <li><span class="icon_search search-switch"></span></li> -->
				<li><a href="#"><span class="icon_heart_alt"></span>
						<div class="tip">0</div> </a></li>
				<li><a th:href="@{/checkout}"><span class="icon_bag_alt"></span>
						<div class="tip count-quantity-cart" th:if="${cartStarts}">
							<span th:text="${cartStarts.counter}"></span>
						</div>
						<div class="tip" th:unless="${cartStarts}">
							<span class="count-quantity-cart"></span>
						</div> </a></li>
			</ul>
			<div class="offcanvas__logo">
				<a href="./index.html"><img src="img/logo.png" alt=""></a>
			</div>
			<div id="mobile-menu-wrap"></div>
			<div class="offcanvas__auth">
				<a href="#">Đăng Nhập</a> <a href="#">Đăng Ký</a>
			</div>
		</div>
		<!-- Offcanvas Menu End -->

		<!-- Header Section Begin -->
		<header class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-3 col-lg-2">
						<div class="header__logo">
							<a href="/"><img src="../admin-static/images/Picture1.png" alt="" style="width: 18%;"></a>
						</div>
					</div>
					<div class="col-xl-6 col-lg-7">
						<nav class="header__menu">
							<ul>
								<!-- 	<li class="active"><a th:href="@{/index}">Trang Chủ</a></li> -->
								<!--   <li><a href="#">Women’s</a></li>
                            <li><a href="#">Men’s</a></li> -->
								<li><a th:href="@{/shop}">Cửa Hàng</a></li>
								<!-- <li><a th:href="@{/blog}">Blog</a></li>
								<li><a th:href="@{/contact}">Kết Nối Với Chúng Tôi</a></li> -->
								<li th:if="${#request.userPrincipal != null}"><a th:href="@{/admin/manager_product}">Admin</a></li>
								<li th:if="${#request.userPrincipal != null}"><a href="#">Tài khoản</a>
									<ul class="dropdown">
										<li><a th:href="@{/account}">Tài khoản của tôi</a></li>
										<li><a th:href="@{/tracking-order}">Đơn hàng của tôi</a></li>
									</ul>
									</li>
							</ul>
						</nav>
					</div>
					<div class="col-lg-3">
						<div class="header__right">
						<!-- 	<div class="header__right__auth">
								<a th:if="${userInfo != null}">
									<h1 th:text="${#request.userPrincipal.name}"></h1>
								</a> 
								
								<a th:if="${#request.userPrincipal != null}"
									th:href="@{/logout}">Logout</a> 
									<a th:if="${userInfo == null}"
									th:href="@{/login}">Đăng Nhập</a> 
									<a
									th:if="${userInfo == null}" th:href="@{/register}">Đăng Ký</a> 
									<a
									th:href="@{/manager_product}">Quản Trị</a>
							</div> -->
							<div class="header__right__auth mb-3">
								 <span  
								th:if="${#request.userPrincipal != null}" 
								th:text="'Hello, '+${#request.userPrincipal.name}" th:abc="${#request.userPrincipal}" th:data-name="${#request.userPrincipal.name}" class="name-user-login"></span> 
								<a th:if="${#request.userPrincipal != null}"
									th:href="@{/logout}">Đăng Xuất</a> 
								
								<a th:href="@{/login}" th:if="${#request.userPrincipal == null}">Đăng Nhập</a> 
								<!-- <a th:href="@{/register}" th:if="${#request.userPrincipal == null}">Đăng Ký</a>  -->
							</div>
							<ul class="header__right__widget">
								<!-- <li><span class="icon_search search-switch"></span></li> -->
								<li><a th:href="@{/favorite-product}"><span class="icon_heart_alt"></span>
										<div class="tip tip_quantity_favourite">0</div> </a></li>
								<li><a th:href="@{/checkout}"><span
										class="icon_bag_alt"></span>

										<div class="tip count-quantity-cart" th:if="${cartStarts}">
											<span th:text="${cartStarts.counter}"></span>
										</div>
										<div class="tip" th:unless="${cartStarts}">
											<span class="count-quantity-cart">0</span>
										</div></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="canvas__open">
					<i class="fa fa-bars"></i>
				</div>
			</div>
		</header>
		<!-- Header Section End -->
	</div>
</body>
</html>
