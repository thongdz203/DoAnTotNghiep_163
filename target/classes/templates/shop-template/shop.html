									</div>
								</div>
							</div>
						</div>

							<ul class="pagination pagination-lg " id="pagination__option">

							</ul>
						</nav>


					</div>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="shop-template/general_layout/_footer:: footer_template_shop"></div>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
