<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ashion Template">
<meta name="keywords" content="Ashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Ashion | Template</title>
<link
	href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../shop-static/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/elegant-icons.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/jquery-ui.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/magnific-popup.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/owl.carousel.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/slicknav.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/style.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/newStyle.css"
	type="text/css">

</head>

<body>

	<div
		th:replace="shop-template/general_layout/_header:: header_template_shop"></div>


	<!-- Breadcrumb Begin -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
							<a th:href="@{/}"><i class="fa fa-home"></i> Trang chủ</a> <span>Sản Phẩm Yêu Thích</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->
	<!-- Shop Cart Section Begin -->
	<section class="shop-cart spad">
		<div class="container">
		<div class="row">
			</div>
			
			
			<div class="row">
				<div class="col-lg-12">
					<div class="shop__cart__table">
						<table>
							<thead>
								<tr>
									<th>Tên Sản Phẩm</th>
									<th>Số Lượng</th>
									<th>Giá Tiền</th>
								</tr>
							</thead>
							<tbody id="table-product-orderPage">

								<tr th:each="cart : ${cart}" class="product" >
									<td class="cart__product__item">
								    <img th:src="${cart.shopProductsByProductId.image}" alt=""/> 
										 <div class="cart__product__item__title">
											<h6 th:text="${cart.shopProductsByProductId.productName}" class="infoAddCart" th:data-name="${cart.shopProductsByProductId.productName}" th:data-image="${cart.shopProductsByProductId.image}" th:data-id="${cart.shopProductsByProductId.id}" th:data-price="${cart.shopProductsByProductId.listPrice}"></h6>
											<div class="rating">
												<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
													class="fa fa-star"></i> <i class="fa fa-star"></i> <i
													class="fa fa-star"></i>
											</div>
										</div> 
										</td>
    									<td class="cart__price" th:value="${cart.shopProductsByProductId.listPrice}" th:text="${#numbers.formatDecimal(cart.shopProductsByProductId.listPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
							
									<td class="cart__close"><span th:data-idProduct="${cart.shopProductsByProductId.id}" class="icon_close" th:onclick="'deleteHearth(this)'"></span></td> 
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Shop Cart Section End -->


	<div
		th:replace="shop-template/general_layout/_footer:: footer_template_shop"></div>

	<!-- Js Plugins -->
	<script src="../variable_template/variable_index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../shop-static/js/jquery-3.3.1.min.js"></script>
	<script src="../shop-static/js/bootstrap.min.js"></script>
	<script src="../shop-static/js/jquery.magnific-popup.min.js"></script>
	<script src="../shop-static/js/jquery-ui.min.js"></script>
	<script src="../shop-static/js/mixitup.min.js"></script>
	<script src="../shop-static/js/jquery.countdown.min.js"></script>
	<script src="../shop-static/js/jquery.slicknav.js"></script>
	<script src="../shop-static/js/owl.carousel.min.js"></script>
	<script src="../shop-static/js/jquery.nicescroll.min.js"></script>
	<script src="../shop-static/js/main.js"></script>
	<script src="../template-js/shop_cart/addCart.js"></script>

</body>

</html>
